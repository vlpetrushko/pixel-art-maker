<html>
    <head>
        <style>
            .xx{
                width: 1em;
                height: 1em;
                background-color: white;
                margin: 2px;
            }
            .fld{
                width: 3em;
                height: 4em;
                padding: 4px;
                background-color: gray;
                border-radius: 4px;
                
            }
            .str{
                width: 6em;
                height: 2em;
                display: flex;  
                align-items: center;
            }
            .palitra{
                width: 3em;
                height: 2em;
                background-color: lightgray;
                display: flex;  
                align-items: center;
            }
            .farba{
                width: 1em;
                height: 1em;
                margin: 2px;
            }
        </style>
    </head>
    <body>
        <div id class=fld>
            <div id class=str> 
                <div id class='xx' ></div>
                <div id class='xx' ></div>
            </div>
            <div id class=str> 
                <div id class='xx' ></div>
                <div id class='xx' ></div>
            </div>
        </div>  
        <div id class='palitra'>
            <div id class='farba'></div>
            <div id class='farba'></div>
        </div>  
            <script>
                const farbs = ['red','blue'];
                let clBrush =farbs[0];
                let divFarb = document.getElementsByClassName("farba");
                for (let i = 0; i < divFarb.length; i++){
                    divFarb[i].style.backgroundColor = farbs[i]};
                let farbItems = document.getElementsByClassName("farba");
                for (let i = 0; i < farbItems.length; i++){
                    farbItems[i].addEventListener('click',
                    function(){clBrush = this.style.backgroundColor;});    
                }
                let divItems = document.getElementsByClassName("xx");
                for (let i = 0; i < divItems.length; i++){
                    divItems[i].addEventListener('click',
                    function(){this.style.backgroundColor = clBrush;});
                }
            </script>                  
    </body>

</html>
